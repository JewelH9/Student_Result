<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Student Result-
    </title>
    <script>
        function avgNumber(){
            var n1=parseInt(document.getElementById('num1').value);
            var n2=parseInt(document.getElementById('num2').value);
            var n3=parseInt(document.getElementById('num3').value);
            var n4=parseInt(document.getElementById('num4').value);
            var n5=parseInt(document.getElementById('num5').value);

            var result=((n1+n2+n3+n4+n5)/500)*100;
             document.getElementById("result").innerHTML="The student got: "+result+" %";

        }
        </script>

  </head>
  <body>
    <div>
    <h1>
      Student Result(Out of 100)- 
    </h1>
    <input type="number" id="num1" placeholder="Enter marks of physics">
    <br><br>
    <input type="number" id="num2" placeholder="Enter marks of maths">
    <br><br>
    <input type="number" id="num3" placeholder="Enter marks of chemistry">
    <br><br>
    <input type="number" id="num4" placeholder="Enter marks of computer">
    <br><br>
    <input type="number" id="num5" placeholder="Enter marks of bengali">
    <br><br>
    <button onclick="avgNumber()">
        Result
  </button>
  <p id="result"></p>
  </p>
    </div>
  </body>
</html>
